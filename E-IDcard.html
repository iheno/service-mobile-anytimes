<body>
<div class="m-scene" id="main"> <!-- Main Container -->

  <!------------m^^m------------ Page Content ------------o^^o------------>
  <div id="content" class="">
      <!------------m^^m------------ Header Top------------o^^o------------>
      <header class="primary-color toolbar-fix">
            <a class="open-left" href="#">
                <i class="material-icons">arrow_back</i>
            </a>
            <div class="title">身分証明書を出す</div>

        </header>
      
      
      <div class="animated fadeinright delay-2">
            
            <div class="idcard">

            <h5>身分証明書を出す</h5>
            <p>「身分証明書を出す」とは、信頼性を高めるため、本人であることを証明する書類を提出する手続きです。 
身分証明書が承認されると、プロフィールに身分証明書提出済マークが表示されます。</p>

          
          </div>
          
          
          <div class="notification notification-info">
            <p class="close-notification"><i class="material-icons">info</i></p>
            <span>身分証明書を出すは、住所・氏名・生年月日を照会する必要があるため、申請前に、プロフィールにその3点がきちんと記入されているか確認してから申請ください</span>
          </div>
          
          <div class="file-update">
          <form action="#">
    <div class="file-field input-field">
      <div class="btn anytime-btn-blue-border">
        <span><i class="material-icons">camera_enhance</i></span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="添付ファイルアップロード">
      </div>
    </div>
    
    <a class="waves-effect waves-light btn-large width-100 primary-color" href="#">出す</a>
    
  </form>
  
  
  </div>
  
  
  
  
          
                    
                      
        </div>
        
      
      
      
       
    </div> <!-- End of Page Content -->
